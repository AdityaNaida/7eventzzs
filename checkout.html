<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7eventzz Checkout</title>
    <link rel="stylesheet" href="assets/css/checkout.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <a href="cart.html" class="checkout-text">
          <img
            src="assets/icons/back-icon.svg"
            alt="back icon"
            height="25"
            width="25"
          />
          Address <span>(2 / 3)</span>
        </a>
        <div>
          <p class="navbar-text">
            <img
              src="assets/icons/assistant.webp"
              alt="assistant img"
              height="25"
              width="25"
            />
            Need Asistance?
          </p>
          <a href="https://wa.me/8240590169" class="whatsapp-btn">
            <img
              src="assets/icons/whatsapp.svg"
              alt="whatsapp icon"
              height="20"
              width="20"
            />
            Whatsapp
          </a>
          <a href="tel:8240590169" class="whatsapp-btn">
            <img
              src="assets/icons/phone-icon.svg"
              alt="phone icon"
              height="20"
              width="20"
            />
            Call
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="input-fields">
          <div class="steps-container">
            <p>Steps:</p>
            <div class="steps-count">
              <div class="steps-ruler">
                <div class="filler"></div>
              </div>
              <div class="step-box">
                <span class="active-step"></span>
                <p>Cart</p>
              </div>
              <div class="step-box">
                <span class="active-step"></span>
                <p>Address</p>
              </div>
              <div class="step-box">
                <span></span>
                <p>Payment</p>
              </div>
            </div>
          </div>
        </div>
        <div class="checkout-payment"></div>
      </div>
    </main>
  </body>
</html>
